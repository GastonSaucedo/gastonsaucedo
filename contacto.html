            <form action="https://formspree.io/f/mzbllkpr" method="post" class="formulario">
                <div class="formulario-registro">
                    <div class="formulario__grupo" id="grupo__nombre">
                        <label for="nombres">Su nombre: </label>
                        <input type="text" name="nombre" ¿ placeholder="Introducir nombre" required>
                    </div>
                    <div class="formulario__grupo" id="grupo__numero">
                        <label for="text">Teléfono: </label>
                        <input type="number" name="numero" placeholder="+00012345678" required>
                    </div>
                    <div class="formulario__grupo" id="grupo__correo">
                        <label for="correo">Correo electrónico: </label>
                        <input type="email" name="email" placeholder="sucorreo@correo.com" required>
                    </div>
                    <div class="formulario__grupo" id="grupo__correo2">
                    </div>
                    <div class="formulario__grupo" id="grupo__mensaje">
                        <label for="mensaje">Mensaje: </label>
                        <textarea type="text" name="mensaje" placeholder="Escriba su mensaje" class="input__mensaje"
                            required cols="30"></textarea>
    
                    </div>
    
                    <div class="formulario__grupo">
                        <p>- Por favor llene este formulario para solicitar su cotización y nos comunicaremos lo mas
                            pronto posible <br>- Recuerde que tambien puede contactarnos en nuestras redes sociales:
                        </p>
                    </div>
    
                    <div class="formulario__grupo">
                        <input type="submit" value="Enviar" class="boton">
                    </div>
                    <div class="formulario__grupo">
                        <div class="iconos-redes">

                                    alt="instagram-icon"></a>

                                    alt="whatsapp-icon"></a>
